<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
<input type="text" name="" id="g_fruit" placeholder="Enter a fruit name">
<button type="submit" onclick="show()">Submit</button>
<script>
function show() {
    var fruits = document.getElementById('g_fruit').value; 
    var g_fruit = ["mango", "apple", "kiwi", "peach" , "banana", "orange"];
    if (g_fruit.includes(fruits)) {
    document.write("found");
} else {
    document.write("Not found");
}
}
</script>
</body>
</html>
